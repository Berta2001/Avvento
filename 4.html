<p>
In realtà il gas interno più leggero non è, a rigore, aria, <br>
ma una miscela di aria calda e di gas prodotti dalla combustione <br>
(generalmente di propano). Solo inizialmente il pallone mediante<br>
un ventilatore viene riempito di aria che poi viene sostituita <br>
dai prodotti della combustione.<br>
